<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrasi Lelang</title>

  <style>
    /* Font dari Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
      background-color: #f5f5f5; /* Latar belakang abu-abu lembut */
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container utama */
    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 15px;
      font-size: 24px;
    }

    /* Styling untuk gambar logo */
    .logo {
      max-width: 200px; /* Memperbesar logo */
      width: 100%;      /* Pastikan logo responsif */
      margin-bottom: 10px; /* Kurangi jarak antara logo dan judul */
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      color: #666;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #000;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }

    footer {
      margin-top: 20px;
      color: #999;
      font-size: 14px;
    }

    /* Styling untuk ikon dan tautan sosial */
    .social-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .social-icons a {
      display: inline-block;
      text-decoration: none;
      color: inherit;
    }

    .social-icons img {
      width: 30px; /* Ukuran logo */
      height: 30px;
    }

    .social-text {
      font-size: 16px;
      color: #333;
      font-weight: 600;
    }

    .whatsapp-link {
      text-decoration: none;
      color: #25D366;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
    }

    .whatsapp-link img {
      width: 30px;
      height: 30px;
    }

    .whatsapp-link:hover {
      color: #128C7E;
    }
  </style>

  <script>
    function sendMessage() {
      const name = document.getElementById('name').value;
      const address = document.getElementById('address').value;
      const tiktok = document.getElementById('tiktok').value;
      const phone = document.getElementById('phone').value;

      const whatsappNumber = '6283804873547'; 
      const message = `Nama: ${name}%0aAlamat: ${address}%0aUsername TikTok: ${tiktok}%0aNomor HP: ${phone}`;

      const whatsappUrl = `https://api.whatsapp.com/send?phone=${whatsappNumber}&text=${message}`;
      window.open(whatsappUrl, '_blank');
    }
  </script>

</head>
<body>

  <div class="container">
    <!-- Tambahkan logo di sini -->
    <img src="logo.jpg" alt="Logo Lelang P8 Wheels" class="logo">

    <h1>Registrasi Lelang</h1>

    <form onsubmit="event.preventDefault(); sendMessage();">
      <label for="name">Nama:</label>
      <input type="text" id="name" placeholder="Masukkan Nama Anda" required>

      <label for="address">Alamat Lengkap:</label>
      <input type="text" id="address" placeholder="Masukkan Alamat Lengkap" required>

      <label for="tiktok">Username TikTok:</label>
      <input type="text" id="tiktok" placeholder="Masukkan Username TikTok" required>

      <label for="phone">Nomor HP:</label>
      <input type="text" id="phone" placeholder="Masukkan Nomor HP" required>

      <button type="submit">Kirim via WhatsApp</button>
    </form>

    <!-- Seksi Ikon Sosial Media -->
    <div class="social-section">
      <!-- Teks dan Logo Instagram -->
      <p class="social-text">Follow IG P8.Wheels</p>
      <div class="social-icons">
        <a href="https://www.instagram.com/p8.wheels/" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        </a>
      </div>

      <!-- Teks dan Tautan Grup WhatsApp -->
      <a href="https://chat.whatsapp.com/I4jHvcjiofGFFFU4hHoh7J" class="whatsapp-link" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        Join Grup P8.Wheels
      </a>
    </div>

    <footer>
      &copy; 2024 P8.Wheels X 165CLXV
    </footer>
  </div>

</body>
</html>
